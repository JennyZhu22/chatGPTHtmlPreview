<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online HTML viewer and editor, perfect for previewing HTML content and experimenting with HTML and CSS.">
    <title>Online HTML Viewer and Preview | Free HTML Preview with CSS</title>
 <style>
    /* 大气配色风格 */
    body {
        margin: 10pt;
        display: flex;
        background-color: #1a1a1a; /* 深色背景 */
        color: #f0f0f0; /* 浅色文字 */
    }
    #leftPanel, #rightPanel {
        width: 50%;
    }
    #editor {
        width: 100%;
        height: 75vh;
        margin-bottom: 10px;
        background-color: #333; /* 编辑器背景色 */
        color: #fff; /* 编辑器文字色 */
        border: 1px solid #444; /* 边框颜色 */
    }
    button {
        width: 100%;
        height: 40px;
        background-color: #007bff; /* 按钮背景色 */
        color: white; /* 按钮文字色 */
        border: none;
    }
    #display {
        width: 100%;
        height: calc(75vh - 40px);
        border: none;
    }
    .resultHeader {
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        height: 40px;
        line-height: 40px;
        margin-bottom: 5px;
        border-bottom: 1px solid #555; /* 分隔线颜色 */
    }

    #editor, #display {
        width: 100%;
        height: 75vh; /* 统一设置高度 */
        background-color: #333; /* 编辑器背景色 */
        color: #fff; /* 编辑器文字色 */
        border: 1px solid #444; /* 边框颜色 */
    }

    #display {
        background-color: #f0f8ff; /* 很淡的淡蓝色背景 */
        border: none;
    }

  #leftPanel, #rightPanel {
        width: 50%;
        padding: 10px; /* 设置内边距以确保对齐 */
    }

    #editor, #display {
        width: calc(100% - 20px); /* 减去内边距确保宽度一致 */
        height: 75vh;
        margin-bottom: 10px; /* 设置下边距 */
        border: 1px solid #444;
    }

    #editor {
        background-color: #333; /* 编辑器背景色 */
        color: #fff; /* 编辑器文字色 */
    }

    #display {
        background-color: #f0f8ff; /* 很淡的淡蓝色背景 */
        border: none;
    }

    button {
        width: calc(100% - 20px); /* 调整按钮宽度以匹配对齐 */
        height: 40px;
        background-color: #007bff; /* 按钮背景色 */
        color: white; /* 按钮文字色 */
        border: none;
        margin-bottom: 10px; /* 设置按钮的下边距 */
    }





</style>



</head>
<body>
    <div id="leftPanel">
        <h1>HTML Preview Online</h1> <!-- 添加H1标签，强调主要关键词 -->
        <p>Put your HTML text here and see the instant preview!</p> <!-- 添加描述性文本 -->
        <textarea id="editor" placeholder="Put your HTML text here"></textarea> <!-- 增强可访问性 -->
        <button onclick="displayHtml()">Html Preview</button>
    </div>
    <div id="rightPanel">
        <h2>HTML Viewer Online Free</h2> <!-- 添加H2标签，强调次要关键词 -->
        <div class="resultHeader">HTML Preview Result</div>
        <iframe id="display" title="HTML Preview Pane"></iframe> <!-- 增加标题属性 -->
    </div>

    <script>
        // 确保脚本的清晰和注释
        function displayHtml() {
            var content = document.getElementById('editor').value;
            var iframe = document.getElementById('display');
            iframe.srcdoc = content;
        }
    </script>
</body>
</html>
